ev6_start_hvac:
  alias: EV6, start HVAC
  sequence:
  - alias: Choose AC or Heat
    choose:
    - conditions:
      - condition: numeric_state
        entity_id: sensor.framsidan_temperature
        above: 17
      sequence:
      - alias: Start AC on EV6
        service: kia_uvo.start_climate
        data:
          duration: 10
          climate: true
          temperature: 22
          heating: '0'
          device_id: f4c09575234da651122f411210842a80
    - conditions:
      - condition: numeric_state
        entity_id: sensor.framsidan_temperature
        below: 17
        above: 12
      sequence:
      - alias: Start Defrost on EV6
        service: kia_uvo.start_climate
        data:
          duration: 10
          climate: true
          temperature: 22
          heating: '0'
          device_id: f4c09575234da651122f411210842a80
          defrost: true
    - conditions:
      - condition: numeric_state
        entity_id: sensor.framsidan_temperature
        below: 12
      sequence:
      - alias: Start Heat, Seat and Steering Wheel on EV6
        service: kia_uvo.start_climate
        data:
          duration: 10
          climate: true
          temperature: 22
          heating: '3'
          device_id: f4c09575234da651122f411210842a80
          defrost: true
          flseat: '8'
    default:
    - alias: Start Heat on EV6
      service: kia_uvo.start_climate
      data:
        duration: 10
        climate: true
        temperature: 22
        heating: false
        device_id: f4c09575234da651122f411210842a80
        defrost: true
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - service: homeassistant.reload_config_entry
    data: {}
    target:
      device_id: f4c09575234da651122f411210842a80
  - repeat:
      while:
      - condition: state
        entity_id: binary_sensor.ev6_air_conditioner
        state: 'off'
      - condition: template
        value_template: '{{ repeat.index <= 60 }}'
        alias: Repeat max 60 times (10 mins)
      sequence:
      - delay:
          hours: 0
          minutes: 0
          seconds: 10
          milliseconds: 0
      - service: kia_uvo.update
        data: {}
        alias: Update EV6 from cache
      - choose:
        - conditions:
          - condition: state
            entity_id: script.ev6_start_hvac
            state: 'on'
            for:
              hours: 0
              minutes: 10
              seconds: 0
          sequence:
          - stop: Max run time
        enabled: false
  mode: restart
  icon: mdi:fan-auto
