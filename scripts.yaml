  sequence:
  - service: script.turn_off
    data: {}
    target:
      entity_id:
      - script.spabadet_pump_and_heater
    alias: Take manual control of pumps and heater
    enabled: false
  - service: automation.turn_off
    data:
      stop_actions: true
    target:
      entity_id:
      - automation.spabadet_pump_and_heater
    enabled: false
  - service: switch.turn_on
    data: {}
    target:
      entity_id:
      - switch.spabadet_l3
      - switch.spabadet_l2
    alias: Turn on pumps and heater
    enabled: false
  - service: notify.rickards_devices
    data:
      title: Spabadet
      message: 'Uppvärmningen av spabadet har slagits på manuellt och automatiken
        pausats.\n Priset:  {{ states("sensor.template_nordpool_current_price_vat")
        }} kr\n Klockan: {{ now().strftime(''%H:%M'') }}'
    alias: Notify Rickard that manual control is turned on
    enabled: false
  - delay:
      hours: 2
      minutes: 0
      seconds: 0
      milliseconds: 0
    enabled: false
  - service: automation.turn_on
    data: {}
    target:
      entity_id:
      - automation.spabadet_pump_and_heater
    alias: Release manual control of pumps and heater
    enabled: false
  - service: notify.rickards_devices
    data:
      title: Spabadet
      message: 'Uppvärmningen av spabadet går nu på automatik igen.\n Priset:  {{
        states("sensor.template_nordpool_current_price_vat") }} kr\n Klockan: {{ now().strftime(''%H:%M'')
        }}'
    alias: Notify Rickard that manual control is turned off
    enabled: false
  - if:
    - condition: state
      entity_id: automation.spabadet_pump_and_heater
      state: 'on'
    then:
    - service: automation.turn_off
      data:
        stop_actions: true
      target:
        entity_id:
        - automation.spabadet_pump_and_heater
    - service: switch.turn_on
      data: {}
      target:
        entity_id:
        - switch.spabadet_l3
        - switch.spabadet_l2
      alias: Turn on pumps and heater
    - service: notify.rickards_devices
      data:
        title: Spabadet
        message: 'Uppvärmningen av spabadet har slagits på manuellt och automatiken
          pausats.\n Priset:  {{ states("sensor.template_nordpool_current_price_vat")
          }} kr\n Klockan: {{ now().strftime(''%H:%M'') }}\n Badet:   {{ states("sensor.template_spabadet_temperature")
          }}°C'
      alias: Notify Rickard that manual control is turned on
    else:
    - service: automation.turn_on
      target:
        entity_id: automation.spabadet_pump_and_heater
      data: {}
    - service: notify.rickards_devices
      data:
        title: Spabadet
        message: 'Uppvärmningen av spabadet går nu på automatik igen.\n Priset:  {{
          states("sensor.template_nordpool_current_price_vat") }} kr\n Klockan: {{
          now().strftime(''%H:%M'') }}\n Badet:   {{ states("sensor.template_spabadet_temperature")
          }}°C'
      alias: Notify Rickard that manual control is turned off
  - service: input_boolean.toggle
    data: {}
    target:
      entity_id: input_boolean.spabadet_manual
    alias: Toggle Spabadet, manual
  mode: single
  icon: mdi:swim
spabadet_pump_and_heater:
  alias: Spabadet, pump and heater
  sequence:
  - if:
    - condition: or
      conditions:
      - condition: or
        conditions:
        - condition: time
          after: 00:00:00
          before: 02:00:00
        - condition: time
          after: 08:00:00
          before: '10:00:00'
        - condition: time
          after: '16:00:00'
          before: '18:00:00'
        alias: Time 00, 08, 16
      - condition: numeric_state
        entity_id: sensor.template_spabadet_temperature
        below: 34
        alias: Spabadet < 34°
      alias: At 00, 08 or 16 or if temp < 34°
    then:
    - service: switch.turn_on
      data: {}
      target:
        entity_id:
        - switch.spabadet_l3
        - switch.spabadet_l2
      alias: Turn on pumps and heater
    - service: notify.rickards_devices
      data:
        title: Spabadet, värmare
        message: 'Uppvärmningen av spabadet har startat.\n Priset:  {{ states("sensor.template_nordpool_current_price_vat")
          }} kr\n Klockan: {{ now().strftime(''%H:%M'') }}'
      enabled: false
    - delay:
        hours: 0
        minutes: 7
        seconds: 0
        milliseconds: 0
    - if:
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.low_price
          alias: High price
          state: 'off'
        - condition: numeric_state
          entity_id: sensor.template_spabadet_temperature
          above: 34
        alias: If expensive and temp >34°
      then:
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.spabadet_l2
        alias: Turn off heater
      - service: notify.rickards_devices
        data:
          title: Spabadet, värmare
          message: 'Uppvärmningen av spabadet har stängts av.\n Priset:  {{ states("sensor.template_nordpool_current_price_vat")
            }} kr\n Klockan: {{ now().strftime(''%H:%M'') }}'
        enabled: false
      alias: If expensive turn off heater
  - delay:
      hours: 1
      minutes: 0
      seconds: 0
      milliseconds: 0
  - if:
    - condition: state
      entity_id: binary_sensor.low_price
      alias: Low price
      state: 'on'
    then:
    - service: switch.turn_on
      data: {}
      target:
        entity_id:
        - switch.spabadet_l3
        - switch.spabadet_l2
      alias: Turn on pumps and heater
    - service: notify.rickards_devices
      data:
        title: Spabadet, värmare
        message: 'Uppvärmningen av spabadet har slagits på.\n Priset:  {{ states("sensor.template_nordpool_current_price_vat")
          }} kr\n Klockan: {{ now().strftime(''%H:%M'') }}'
      enabled: false
    alias: Turn on heater if low price
    else:
    - if:
      - condition: numeric_state
        entity_id: sensor.template_spabadet_temperature
        above: 34
        alias: If temp > 34°
      then:
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.spabadet_l2
        alias: Turn off heater
      - service: notify.rickards_devices
        data:
          title: Spabadet, värmare
          message: 'Uppvärmningen av spabadet har stängts av.\n Priset:  {{ states("sensor.template_nordpool_current_price_vat")
            }} kr\n Klockan: {{ now().strftime(''%H:%M'') }}'
        enabled: false
      alias: If temp > 34° turn off heater
  - delay:
      hours: 1
      minutes: 0
      seconds: 0
      milliseconds: 0
  - if:
    - condition: numeric_state
      entity_id: sensor.framsidan_temperature
      above: 0
      alias: Temp >0°
    then:
    - service: switch.turn_off
      data: {}
      target:
        entity_id:
        - switch.spabadet_l3
        - switch.spabadet_l2
      alias: Turn off pumps and heater
    alias: If temp is >0°
    else:
    - service: switch.turn_off
      data: {}
      target:
        entity_id: switch.spabadet_l2
      alias: Turn off heater
  - service: notify.rickards_devices
    data:
      title: Spabadet, värmare
      message: 'Uppvärmningen av spabadet har stängts av.\n Priset:  {{ states("sensor.template_nordpool_current_price_vat")
        }} kr\n Klockan: {{ now().strftime(''%H:%M'') }}'
    enabled: false
  mode: single
  icon: mdi:pump
