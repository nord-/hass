cn_remove_rya_from_queue:
  url: "https://dev-app-cn.azurewebsites.net/v2/session/{{state_attr('sensor.charge_rya_sessionid','id')}}/stop?version=2"
  method: put
  timeout: 60
  headers: 
    authorization: !secret cn_rest_authorization

cn_remove_yxx_from_queue:
  url: "https://dev-app-cn.azurewebsites.net/v2/session/{{state_attr('sensor.charge_yxx_sessionid','id')}}/stop?version=2"
  method: put
  timeout: 60
  headers: 
    authorization: !secret cn_rest_authorization

cn_add_rya_to_queue:
  url: "https://dev-app-cn.azurewebsites.net/v2/startcharge"
  method: post
  timeout: 60
  headers: 
    authorization: !secret cn_rest_authorization
    accept: 'text/plain, application/json, text/json'
  content_type:  'application/json; charset=utf-8'
  payload: '{"ConnectorId":"a5ebcce2-1815-4bda-4c8c-08da08e8bc81", "DepartureTime":"{{ as_timestamp(today_at(states("input_datetime.zoe_before"))) | timestamp_local() if today_at(states("input_datetime.zoe_before"))>(now()+timedelta(seconds=(as_timestamp(today_at(states("sensor.template_rya_charging_required_time")))-as_timestamp(today_at())) | int)) else as_timestamp(today_at(states("input_datetime.zoe_before")) + timedelta(days=1)) | timestamp_local() }}", "SelectedPaymentMethod": 1, "RequestedEnergy": {{ ((states("sensor.tesla_charge_limit_soc")|int(80) - states("sensor.tesla_battery_level")|float(0)) * (states("input_number.car_1_battery")|int * 0.0113))|round(0,"ceil")*1000 }}, "UserCarId": 697 }'

cn_add_yxx_to_queue:
  url: "https://dev-app-cn.azurewebsites.net/v2/startcharge"
  method: post
  timeout: 60
  headers: 
    authorization: !secret cn_rest_authorization
    accept: 'text/plain, application/json, text/json'
  content_type:  'application/json; charset=utf-8'
  payload: '{"ConnectorId":"6d8cf54d-0e87-4e83-470a-08da08e8d431", "DepartureTime":"{{ as_timestamp(today_at(states("input_datetime.zoe_before"))) | timestamp_local() if today_at(states("input_datetime.zoe_before"))>(now()+timedelta(seconds=(as_timestamp(today_at(states("sensor.template_zoe_charging_required_time")))-as_timestamp(today_at())) | int)) else as_timestamp(today_at(states("input_datetime.zoe_before")) + timedelta(days=1)) | timestamp_local() }}", "SelectedPaymentMethod": 1, "RequestedEnergy": {{ (((105 if states("input_number.zoe_soc_upper_limit")|int(80)==100 else states("input_number.zoe_soc_upper_limit")|int) - states("sensor.template_zoe_battery")|float(0)) * (states("input_number.car_2_battery")|int * 0.0113))|round(0, "ceil")*1000 }}, "UserCarId": 642 }'

