- id: '190806164100'
  alias: Tänd (mulet)
  trigger:
  - above: '80'
    entity_id: sensor.yr_cloudiness
    for:
      minutes: 10
    platform: numeric_state
  - entity_id: group.my_people
    platform: state
    to: home
  condition:
  - above: 5
    condition: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
  - condition: state
    entity_id: group.my_people
    state: home
  - above: '80'
    condition: numeric_state
    entity_id: sensor.yr_cloudiness
  action:
  - service: script.turn_on_general_lights
  mode: single
- id: '1603878294613'
  alias: Släck (mulet)
  description: Släck lamporna när det inte är mulet längre
  trigger:
  - platform: state
    entity_id: group.my_people
    for: '5'
    from: home    
    to: not_home
  - platform: numeric_state
    below: '80'
    entity_id: sensor.yr_cloudiness    
  condition:
  - above: 5
    condition: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
  action:
  - data: {}
    service: script.turn_off_general_lights
  mode: single
