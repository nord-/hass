- id: '1515525794372'
  alias: Felix rum, tänd
  trigger:
  - platform: time
    at: 07:00:00
  - platform: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 5
  - platform: time
    at: 09:30:00
  - platform: state
    entity_id:
    - group.my_people
    to: home
  condition:
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: template
        value_template: '{{ state_attr("sun.sun", "elevation") < 5 }}'
      - condition: time
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        after: 07:00:00
    - condition: and
      conditions:
      - condition: template
        value_template: '{{ state_attr("sun.sun", "elevation") < 5 }}'
      - condition: time
        weekday:
        - sat
        - sun
        after: 09:30:00
  - condition: state
    entity_id: group.my_people
    state: home
  action:
  - service: script.turn_on_felix_rum
    data: {}
