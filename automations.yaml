- id: '190806164100'
  alias: Mulet (tänd)
  trigger:
  - platform: numeric_state
    entity_id: sensor.yr_cloudiness
    above: 80
    for: 00:10:00
  - platform: state
    entity_id: group.my_people
    to: home
    for: 00:05:00
  - platform: state
    entity_id: sensor.yrwthr
    to: 'True'
  - platform: numeric_state
    entity_id: sensor.aktuell_effekt
    below: 0.4
    for: 00:05:00
  condition:
  - condition: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    above: 5
  - condition: state
    entity_id: group.my_people
    state: home
  - condition: numeric_state
    entity_id: sensor.aktuell_effekt
    below: 0.4
  - condition: state
    entity_id: sensor.yrwthr
    state: 'True'
  - condition: numeric_state
    entity_id: sensor.yr_cloudiness
    above: 79
  action:
  - service: script.turn_on_general_lights
  mode: single
- id: '1603878294613'
  alias: Mulet (släck)
  description: Släck lamporna när det inte är mulet längre
  trigger:
  - platform: state
    entity_id: group.my_people
    from: home
    to: not_home
    for: 00:05:00
  - platform: numeric_state
    entity_id: sensor.yr_cloudiness
    below: 80
    for: 00:10:00
  - platform: state
    entity_id: sensor.yrwthr
    to: 'False'
  - platform: numeric_state
    entity_id: sensor.aktuell_effekt
    above: '0.5'
    for: 00:05:00
  condition:
  - condition: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    above: 5
  action:
  - data: {}
    service: script.turn_off_general_lights
  mode: single
