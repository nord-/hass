- id: '1652813052285'
  alias: Wall-E, fellarm
  description: ''
  triggers:
  - entity_id:
    - lawn_mower.wall_e
    to: error
    id: error_trigger
    for:
      hours: 0
      minutes: 0
      seconds: 0
    trigger: state
  - entity_id:
    - lawn_mower.wall_e
    for:
      hours: 0
      minutes: 15
      seconds: 0
    to: returning
    trigger: state
  - trigger: state
    entity_id:
    - lawn_mower.wall_e
    to: unavailable
    for:
      hours: 0
      minutes: 5
      seconds: 0
  conditions:
  - alias: Error NOT 'rain delay'
    condition: template
    value_template: '{{ states(''sensor.wall_e_error_2'') != ''rain delay'' }}'
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: trigger
        id:
        - error_trigger
      - condition: not
        conditions:
        - condition: state
          entity_id: sensor.wall_e_error_2
          state: no_error
        alias: NOT 'no error'
      alias: Error BUT NOT no_error
    - condition: not
      conditions:
      - condition: trigger
        id:
        - error_trigger
      alias: NOT Error
  actions:
  - data:
      message: '⚠️ Status: {{states(''lawn_mower.wall_e'')}} ({{states.sensor.wall_e_error_2.last_updated|as_local|as_timestamp|timestamp_custom(''%H:%M'')}})\n
        Batteri: {{states(''sensor.wall_e_battery_2'')}}%.\n Senast:  {{states.lawn_mower.wall_e.last_updated|as_local|as_timestamp|timestamp_custom(''%H:%M'')}}'
      title: Wall-E larm ({{states('sensor.wall_e_error_2')}})
      data:
        tag: lawn_error
    action: notify.rickards_devices
  - wait_for_trigger:
    - entity_id:
      - lawn_mower.wall_e
      to: docked
      trigger: state
    - entity_id:
      - lawn_mower.wall_e
      from: error
      trigger: state
    timeout:
      hours: 0
      minutes: 30
      seconds: 0
      milliseconds: 0
    alias: Wait for error to clear or docked (max 30 min)
  - if:
    - condition: state
      entity_id: sensor.wall_e_error_2
      state: no_error
    - condition: not
      conditions:
      - condition: state
        entity_id: lawn_mower.wall_e
        state: returning
    then:
    - metadata: {}
      data:
        data:
          tag: lawn_error
        message: clear_notification
      action: notify.rickards_devices
    alias: Clear notification if no_error AND NOT returning
  mode: single
