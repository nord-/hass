- id: '1515530983852'
  alias: Allmän belysning, släck
  trigger:
  - platform: time
    at: '23:45:00'
  - platform: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    above: '5'
  - platform: state
    entity_id: group.my_people
    from: home
    to: not_home
    for:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  condition:
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: sun
        after: sunrise
      - condition: numeric_state
        entity_id: sensor.yr_cloudiness
        below: '80'
    - condition: sun
      after: sunset
    - condition: state
      entity_id: group.my_people
      state: not_home
  action:
  - service: script.turn_off_general_lights
  mode: single
