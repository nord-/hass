- id: '1647968733347'
  alias: Ladda Fridas bil
  description: ''
  trigger:
  - platform: time
    at: 00:00:00
  - platform: state
    entity_id:
    - binary_sensor.low_price
    to: 'on'
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  - condition: state
