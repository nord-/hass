- id: '190806164100'
  alias: Mulet (tänd)
  trigger:
  - above: '80'
    entity_id: sensor.yr_cloudiness
    for: 0:10:00
    platform: numeric_state
  - entity_id: group.my_people
    platform: state
    to: home
    for: 0:5:00
  - platform: numeric_state
    entity_id: sensor.yr_symbol
    above: '3'
    for: 0:10:00
  - platform: numeric_state
    entity_id: sensor.aktuell_effekt
    for: 0:05:00
    below: '0.2'
  condition:
  - above: '5'
    condition: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
  - condition: state
    entity_id: group.my_people
    state: home
  - condition: numeric_state
    entity_id: sensor.aktuell_effekt
    below: '0.2'
  action:
  - service: script.turn_on_general_lights
  mode: single
- id: '1603878294613'
  alias: Mulet (släck)
  description: Släck lamporna när det inte är mulet längre
  trigger:
  - platform: state
    entity_id: group.my_people
    from: home
    to: not_home
    for: 00:05:00
  - platform: numeric_state
    below: '80'
    entity_id: sensor.yr_cloudiness
    for: 0:10:00
  - platform: numeric_state
    entity_id: sensor.yr_symbol
    below: '4'
    for: 0:10:00
  - platform: numeric_state
    entity_id: sensor.aktuell_effekt
    for: 0:05:00
    above: '0.2'
  condition:
  - above: '5'
    condition: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
  action:
  - data: {}
    service: script.turn_off_general_lights
  mode: single
