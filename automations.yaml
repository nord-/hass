    value_template: '{{ states(''sensor.zoe_battery_level'')|int >= states(''input_number.zoe_soc_upper_limit'')|int
      }}'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.zoe_upper_limit
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: automation.ladda_fridas_bil
        state: 'on'
      - condition: state
        entity_id: automation.ladda_zoe_pa_tid
        state: 'on'
  action:
  - service: script.1662626875831
    data: {}
  mode: single
- id: '1662635649004'
  alias: Tesla set polling time short
  description: 'We adjust the Polling Interval down from the configured value if we:

    * are driving

    * are charging'
  trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id:
    - binary_sensor.azarel_parking_brake_sensor
    to: 'off'
  - platform: state
    entity_id:
    - switch.azarel_charger_switch
    to: 'on'
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: switch.azarel_charger_switch
      state: 'on'
    - condition: state
      entity_id: binary_sensor.azarel_parking_brake_sensor
      state: 'off'
  action:
  - delay: 00:01:00
  - service: tesla_custom.polling_interval
    data:
      vin: '{{ state_attr(''binary_sensor.azarel_online_sensor'',''vin'') }}'
      scan_interval: 30
- id: '1662635944830'
  alias: Tesla set polling time long
  description: We adjust the Polling Interval up to the configured value when we stop
    charging or car is parked without charging
  trigger:
  - platform: state
    entity_id:
    - switch.azarel_charger_switch
    to: 'off'
    for:
      hours: 0
      minutes: 15
      seconds: 0
  - platform: state
    entity_id:
    - binary_sensor.azarel_parking_brake_sensor
    to: 'on'
  condition:
  - condition: state
    entity_id: binary_sensor.azarel_parking_brake_sensor
    state: 'on'
  - condition: state
    entity_id: switch.azarel_charger_switch
    state: 'off'
  action:
  - service: tesla_custom.polling_interval
    data:
      vin: '{{ state_attr(''binary_sensor.azarel_online_sensor'',''vin'') }}'
      scan_interval: 660
