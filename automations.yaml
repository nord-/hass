- id: '1515530983852'
  alias: Allmän belysning, släck
  trigger:
  - at: '23:45:00'
    platform: time
  - above: '5'
    entity_id: sun.sun
    platform: numeric_state
    value_template: '{{ state.attributes.elevation }}'
  condition:
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: sun
        after: sunrise
      - condition: numeric_state
        entity_id: sensor.yr_cloudiness
        below: '80'
    - condition: sun
      after: sunset
    - condition: state
      entity_id: group.my_people
      state: not_home
  action:
  - service: script.turn_off_general_lights
  mode: single
