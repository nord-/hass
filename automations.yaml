- id: '1717930116901'
  alias: Zoe, show SoC while charging
  description: Reload Zoe status every 15 min when charging
  trigger:
  - platform: state
    entity_id:
    - sensor.chargenode_port2_state
    to: '3'
  condition: []
  action:
  - variables:
      kwh_start: '{{ states(''sensor.zoe_kwh'')|int }}'
  - service: automation.turn_off
    data:
      stop_actions: false
    target:
      entity_id: automation.zoe_charge
  - repeat:
      while:
      - condition: state
        entity_id: sensor.chargenode_port2_state
        state: '3'
      sequence:
      - service: notify.mobile_app_op9_pro
        data:
          message: 'SoC: {{states(''sensor.zoe_battery_level'')}}% ({{states.sensor.zoe_battery_level.last_updated|as_local|as_timestamp|timestamp_custom(''%H:%M'')}})\n
            {{states(''sensor.template_zoe_charging_power'')}} kW | {{states(''sensor.zoe_kwh'')|int
            - kwh_start}} kWh\n {{now().strftime(''%H:%M'')}}'
          title: ZOE laddar
          data:
            clickAction: /lovelace/tesla
            sticky: true
            persistent: true
            tag: car_2_charging
            channel: ev
        alias: Send persistent notification
      - delay:
          hours: 0
          minutes: 15
          seconds: 0
          milliseconds: 0
        enabled: true
  - alias: Dismiss persistent notification
    service: notify.rickards_devices
    data:
      message: clear_notification
      data:
        tag: car_2_charging
  mode: single
