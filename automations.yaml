- id: '1610304172777'
  alias: Ladda bilen när <20%
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.azarel_charger_sensor
    to: 'on'
  condition:
  - condition: numeric_state
    entity_id: sensor.azarel_battery_sensor
    below: '20'
  action:
  - service: notify.mobile_app_op9_pro
    data:
      message: Ladda bilen! SoC {{ states("sensor.azarel_battery_sensor") }}%.
      title: Startar laddning av Azarel
  - service: rest_command.cn_add_aza_to_queue
    data: {}
  - service: automation.turn_on
    entity_id: automation.laddat_till_20
  mode: single
- id: '1610304940192'
  alias: Laddat till 20%
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.azarel_battery_sensor
    above: '19'
    below: '23'
  condition:
  - condition: state
    entity_id: binary_sensor.azarel_charger_sensor
    attribute: charging_state
    state: Charging
  - condition: state
    entity_id: device_tracker.azarel_location_tracker
    state: home
  action:
  - if:
    - condition: state
      entity_id: binary_sensor.low_price
      state: 'off'
    then:
    - service: rest_command.cn_remove_aza_from_queue
      data: {}
    - service: notify.mobile_app_op9_pro
      data:
        message: Azarel har nått SoC {{ states("sensor.azarel_battery_sensor") }}%
        title: Azarel har slutat ladda
    else:
    - service: notify.mobile_app_op9_pro
      data:
        message: Azarel har nått SoC {{ states("sensor.azarel_battery_sensor") }}%
        title: Azarel laddar fortfarande pga. lågt elpris.
  - service: automation.turn_off
    entity_id: automation.laddat_till_20
  mode: single
